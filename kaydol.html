<!-- KAYDOL FORMU -->
<main>
  <div class="register-container">
    <h2>Kayıt Ol</h2>
    <form class="register-form" action="#" method="post">
      <div class="form-group">
        <label for="ad">Ad</label>
        <input type="text" id="ad" name="ad" placeholder="Adınızı Girin" required>
      </div>
      <div class="form-group">
        <label for="soyad">Soyad</label>
        <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı Girin" required>
      </div>
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" id="email" name="email" placeholder="E-posta Adresiniz" required>
      </div>
      <div class="form-group">
        <label for="sifre">Şifre</label>
        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi Belirleyin" required>
      </div>
      <div class="form-group">
        <label for="sifre-tekrar">Şifre Tekrar</label>
        <input type="password" id="sifre-tekrar" name="sifre-tekrar" placeholder="Şifrenizi Tekrar Girin" required>
      </div>
      <button type="submit" class="btn-register">Kaydol</button>
    </form>
  </div>
</main>
